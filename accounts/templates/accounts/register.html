
{% extends "base_generic.html" %}
{% block title %} Register {% endblock title %}
{% load bootstrap4 %}
{% load socialaccount %}
{% block h2 %}  
<h2>Register</h2>        
{% endblock h2 %}
{% block contant%}

<body>
    <h1>Register</h1>
    <form id="registerForm" autocomplete="off" style="max-width: 400px; margin: auto; text-align: center;">
        <input type="text" name="user_name" id="username" class="form-control mb-2" placeholder="Username" required>
        <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Email" required>
        <input type="phone" name="phone_number" id="phone_number" class="form-control mb-2" placeholder="Phone" required>
        <input type="password" name="password1" id="password" class="form-control mb-2" placeholder="Password" required>
        <input type="password" name="password2" id="password2" class="form-control mb-3" placeholder="Enter Password Again" required>


        <button type="submit"  class="btn palatin-btn btn-block mb-3" style="height: 40px;" >
            Register
        </button>


        <a href="{% provider_login_url 'google' %}" class="btn btn-light btn-block d-flex align-items-center justify-content-center"
        style="border: 1px solid #ddd; height: 40px; text-decoration: none; font-weight: 500;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                alt="Google" style="width:20px; height:20px; margin-right:8px;">
            Register with Google
        </a>
    </form>


    <p id="message" class="mt-3 text-center" style="font-size: 14px; color: #555;"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(e){
            e.preventDefault();

            const data = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                phone_number: document.getElementById("phone_number").value,
                password: document.getElementById("password").value,
                password2: document.getElementById("password2").value,
            };

            try {
                const response = await fetch("register/api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById("message").innerText = result.message || "Please Check Your Email To Activate Your Account";
                    document.getElementById("registerForm").reset();
                } else {
                    document.getElementById("message").innerText = "Error: " + JSON.stringify(result);
                }
            } catch (error) {
                document.getElementById("message").innerText = "Something went wrong ‚ùå";
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("#registerForm input").forEach(input => {
                input.value = "";
            });
        });
    </script>
</body>

{% endblock %}
