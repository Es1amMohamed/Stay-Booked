{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% load socialaccount %}

{% block title %} Login {% endblock title %}
{% block h2 %}  
  <h2>Login</h2>        
{% endblock h2 %}

{% block contant %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="login-container p-4 shadow rounded" style="max-width: 350px; width: 100%; background: #fff;">
    <form id="loginForm" autocomplete="off">
      <input type="email" name="email" id="email" placeholder="Email" class="form-control mb-2" required>
      <input type="password" name="password" id="password" placeholder="Password" class="form-control mb-2" required>
      <button type="submit" class="btn palatin-btn btn-block mb-3" style="height: 40px;">Login</button>
    </form>

    <a href="{% provider_login_url 'google' %}" 
       class="btn btn-light btn-block d-flex align-items-center justify-content-center mb-2"
       style="border: 1px solid #ddd; height: 40px; text-decoration: none; font-weight: 500;">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
           alt="Google" style="width:20px; height:20px; margin-right:8px;">
      Login with Google
    </a>

    <a href="{% url 'accounts:register' %}" 
        class="btn btn-primary btn-block d-flex align-items-center justify-content-center mb-2"
        style="height: 40px; text-decoration: none; font-weight: 500;">
        Register
    </a>

    <div class="text-center">
        <a href="{% url 'accounts:password_reset_view' %}" class="text-muted" style="font-size: 14px; text-decoration: none;">
        Forgot Password?
        </a>
    </div>

    <p id="message" class="mt-3 text-center" style="font-size: 14px; color: #555;"></p>
  </div>
</div>


<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const data = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
      };

      try {
          const response = await fetch("api", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "X-CSRFToken": getCookie("csrftoken")
              },
              body: JSON.stringify(data)
          });

          const result = await response.json();

          if (response.ok) {
              localStorage.setItem("access", result.access);
              localStorage.setItem("refresh", result.refresh);

              const urlParams = new URLSearchParams(window.location.search);
              const nextUrl = urlParams.get("next") || "/"; 

              window.location.href = nextUrl;

          } else {
              document.getElementById("message").innerText = "Error: " + JSON.stringify(result);
          }
      } catch (error) {
          document.getElementById("message").innerText = "Something went wrong";
      }
  });

  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }

  document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll("#loginForm input").forEach(input => {
          input.value = "";
      });
  });
</script>

{% endblock contant %}
