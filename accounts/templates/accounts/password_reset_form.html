{% extends "base_generic.html" %}
{% load bootstrap4 %}

{% block h2 %}  
<h2>Password Reset</h2>        
{% endblock h2 %}

{% block contant %}
  <form id="resetPasswordForm">
    {% csrf_token %}
    <input type="email" id="email" placeholder="Enter your email" class="form-control mb-2" required>
    <input type="submit" class="btn palatin-btn mt-50" value="Reset password">
  </form>

  <div id="msg" class="mt-3"></div>

  <script>
    document.getElementById("resetPasswordForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      try {
        const response = await fetch("{% url 'accounts:password-reset' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
          },
          body: JSON.stringify({ email: email })
        });

        const data = await response.json();
        const msg = document.getElementById("msg");

        if (response.ok) {
          msg.innerText = data.message;
          msg.style.color = "green";
        } else {
          msg.innerText = data.error || JSON.stringify(data);
          msg.style.color = "red";
        }

      } catch (err) {
        console.error("Error:", err);
        document.getElementById("msg").innerText = "Something went wrong!";
      }
    });
  </script>
{% endblock %}
